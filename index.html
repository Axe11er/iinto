<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="image-section">
            <img src="img/logo.svg" alt="logo">
        </section>
        <section class="text-section">
            <h1>Get iinto it today</h1>
            <p><span class="text-1">There is no charge or obligation upon registration.</span></p>
            <form action="#" method="POST">
                <div class="buttons-container">
                    <input type="submit" name="facebook" value="Register with Facebook" class="buttons facebook-btn">
                    <input type="submit" name="linkedin" value="Register with LinkedIn" class="buttons linkedin-btn">
                    <div class="break"></div>
                    <div class="or">OR</div>
                </div>
                <input type="email" class="email-and-tel" placeholder="Email" list="emails">
                <datalist id="emails">
                    <option value="gus.goodwin@gmail.com"></option>
                </datalist>
                <input type="tel" class="email-and-tel" placeholder="Phone">

                <h2>What type of investor are you?</h2>
                <p><span class="text-2">Select the type of investor you are below.</span></p>
                <label>
                    <input type="radio" name="type-of-investor" value="Individual" id="" checked>Individual</label>
                <label>
                    <input type="radio" name="type-of-investor" value="Business" id="" class="tabs">Business</label>
                <label>
                    <input type="radio" name="type-of-investor" value="IRA" id="" class="tabs">IRA</label>
                <label>
                    <input type="radio" name="type-of-investor" value="Trust" id="" class="tabs">Trust</label>
                <div class="checkbox-description">
                    <p>I am a natural person investing on my own behalf as a sole owner, join tenant or tenant in common
                    </p>
                </div>
                <label>
                    <input type="checkbox" name="terms" id="" class="terms-of-use"> <span class="text-3">I agree to the
                        terms and receiving notifications from iinto
                        <a href="#">View full terms</a></span></label>
                <input type="submit" name="create-account" value="Create Account" class="buttons account-btn">
            </form>
        </section>
    </main>
</body>

</html>
